<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/base.css">
</head>

<body ng-app="todo">
<section id="todoapp" ng-controller="TodoCtrl">
    <header id="header">
        <h1>ToDoList</h1>
        <form action="#" id="todo-form" ng-submit="addTodo()">
            <input type="text" id="new-todo" placeholder="{{placeholder}}"
                   autofocus autocomplete="off" ng-model="newtodo "/>
        </form>
        <section id="main">
            <input type="=checkbox" id="toggle-all" ng-model="allchecked"
                   ng-click = "checkAllTodo()"/>
            <ul id="todo-list">
                <li ng-repeat="todo in todos" ng-class="{completed : todo.completed}">
                    <div class="view">
                        <input type="checkbox" class="toggle"/>
                        <label>{{todo.name}}</label>
                        <button class="destroy" ng-click="removeTodo($index)"></button>
                    </div>
                </li>
            </ul>
        </section>

        <footer id="footer">
            <span id="todo-count"><strong>{{remaining}}</strong> Taches restantes </span>
        </footer>
    </header>
</section>
</body>
</html>
